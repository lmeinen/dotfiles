<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>FreeSerif</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Roboto</family>
		</prefer>
        </alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Iosevka Nerd Font</family>
		</prefer>
	</alias>
</fontconfig>
