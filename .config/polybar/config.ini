[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
disabled = ${xrdb:color7:#222}
primary = ${xrdb:color2:#222}
secondary = ${xrdb:color1:#222}
alert = ${xrdb:color3:#222}

[bar/mybar]
width = 100%
height = 24pt
radius = 6
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = JetBrains Mono:style=Regular:size=9
font-1 = Material Icons Round:style=Regular:size=10;1
font-2 = Font Awesome 6 Brands:style=Regular:size=9;1
font-3 = Font Awesome 6 Free:style=Solid:size=9;1
modules-left = i3 xwindow
modules-right =  backlight pulseaudio memory cpu wlan bluetooth battery date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

include-directory = modules

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3
override-redirect = no

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
